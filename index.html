<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Image to Text</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@latest/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/pdf-lib"></script>

</head>
<body>
    <div class="upload-wrapper">
        <div class="header-wrapper">
            <h1 class="display-4 heading">Extracting Text from Images</h1>
            <p>Add your images with a max upload of 10MB</p>
        </div>
        <img src="upload.png" class="upload-icon" alt="">
        <form id="upload-form">
            <div class="upload-input">
                <input type="file" id="myFile" accept="">
                <button id="browse">Browse <span>File</span></button>
            </div>
        </form>

        <div class="progress-wrapper">
            <div class="progress mt-3" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
              </div>
        </div>

        <img src="" class="img-display" alt="">

        <div id="data"></div>
        
    </div>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <script type="module" src="main.js"></script>
    
    
</body>
</html>
